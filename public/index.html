<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vape & Mobile Galaxy</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .hero {
      max-width: 400px;
      width: 90%;
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.15);
      z-index: 1;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .cta-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .cta-group a {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      box-shadow: 0 0 10px rgba(0,198,255,0.5);
      transition: all 0.3s ease;
    }

    .cta-group a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,198,255,0.8);
    }

    @media (max-width: 480px) {
      .hero {
        padding: 24px 16px;
        border-radius: 12px;
      }

      .hero h1 {
        font-size: 1.6rem;
      }

      .cta-group a {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Vape & Mobile Galaxy</h1>
    <p>Collect loyalty stamps. Redeem rewards. Vape with style.</p>
    <div class="cta-group">
      <a href="login.html">Customer Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>
</body>
</html>
