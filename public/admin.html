<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Manage Stamps</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(145deg, #1a0033, #000c40);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #c084fc;
      margin-bottom: 20px;
    }

    .search-box {
      width: 100%;
      max-width: 480px;
      margin-bottom: 30px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background-color: #1a1a1a;
      color: white;
      box-shadow: 0 0 10px rgba(192, 132, 252, 0.2);
    }

    .cards-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .user-card {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 8px 20px rgba(192, 132, 252, 0.08);
      border: 1px solid #c084fc44;
      transition: all 0.3s ease;
    }

    .user-card strong {
      color: #fff;
    }

    .user-card input[type="number"] {
      width: 60px;
      padding: 6px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
      text-align: center;
    }

    .glow-btn {
      background: #111;
      border: 2px solid #c084fc;
      border-radius: 8px;
      padding: 8px 16px;
      color: #c084fc;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .glow-btn:hover {
      background-color: #c084fc;
      color: #111;
      box-shadow: 0 0 14px #c084fc, 0 0 24px #c084fc66;
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 1.4rem;
      }

      .user-card {
        padding: 16px;
      }

      .glow-btn {
        font-size: 0.85rem;
        padding: 6px 12px;
      }

      .cards-container {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Admin Panel - Manage Stamps</h2>
  
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by username or phone...">
  </div>

  <div class="cards-container" id="cardsContainer"></div>

  <script>
    let allUsers = [];

    fetch("/api/users")
      .then(res => res.json())
      .then(users => {
        allUsers = users;
        renderCards(users);
      })
      .catch(err => {
        console.error("Failed to fetch users:", err);
        document.getElementById("cardsContainer").innerHTML = `<p>Error loading users</p>`;
      });

    function renderCards(users) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      if (!users || users.length === 0) {
        container.innerHTML = '<p style="text-align:center;">No customers found</p>';
        return;
      }

      users.forEach(user => {
        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <strong>Username:</strong> ${user.username}<br>
          <strong>Phone:</strong> ${user.phone}<br><br>
          <label>Stamps:
            <input type="number" min="0" max="999" value="${user.stamps}" id="stamps-${user.username}">
          </label><br>
          <button class="glow-btn" onclick="updateStamps('${user.username}')">Save</button>
        `;
        container.appendChild(card);
      });
    }

    function updateStamps(username) {
      const newStamp = document.getElementById("stamps-" + username).value;
      fetch("/api/updateStamps", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, stamps: parseInt(newStamp) })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("Failed to update: " + err));
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      const filtered = allUsers.filter(user =>
        user.username.toLowerCase().includes(term) ||
        user.phone.includes(term)
      );
      renderCards(filtered);
    });
  </script>
</body>
</html>
