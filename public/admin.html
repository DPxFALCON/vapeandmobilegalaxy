<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Manage Stamps</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(145deg, #1a0033, #000c40);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #c084fc;
      margin-bottom: 20px;
    }

    .search-box {
      max-width: 400px;
      margin: 0 auto 30px;
      text-align: center;
    }

    .search-box input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background: #111;
      color: white;
      border: 1px solid #4a00e0;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .user-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #4a00e0;
      border-radius: 12px;
      padding: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 10px rgba(142, 45, 226, 0.2);
    }

    .user-card input[type="number"] {
      width: 60px;
      padding: 6px;
      margin: 8px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
      text-align: center;
    }

    .level {
      margin-top: 10px;
      color: #c084fc;
      font-weight: 500;
    }

    .glow-btn {
      background: #111;
      border: 2px solid #c084fc;
      border-radius: 8px;
      padding: 6px 14px;
      color: #c084fc;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .glow-btn:hover {
      background-color: #c084fc;
      color: #111;
      box-shadow: 0 0 12px #c084fc, 0 0 24px #c084fc66;
    }

    .plus-minus-btn {
      padding: 6px 10px;
      margin: 0 4px;
      font-weight: bold;
      background-color: #4a00e0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .plus-minus-btn:hover {
      background-color: #7b2cbf;
    }

    @media (max-width: 500px) {
      .user-card {
        font-size: 0.9rem;
        padding: 16px;
      }

      .glow-btn {
        font-size: 0.85rem;
      }

      .search-box input {
        font-size: 14px;
      }

      .plus-minus-btn {
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>
  <h2>Admin Panel - Manage Stamps</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by username or phone...">
  </div>

  <div class="cards-container" id="cardsContainer"></div>

  <script>
    let allUsers = [];

    fetch("/api/users")
      .then(res => res.json())
      .then(users => {
        allUsers = users;
        renderUsers(users);
      })
      .catch(err => {
        console.error("Failed to fetch users:", err);
        document.getElementById("cardsContainer").innerHTML = `<p>Error loading users</p>`;
      });

    function renderUsers(users) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      if (!users || users.length === 0) {
        container.innerHTML = '<p style="text-align:center;">No customers found</p>';
        return;
      }

      users.forEach(user => {
        const level = Math.floor(user.stamps / 10) + 1;

        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <strong>Username:</strong> ${user.username}<br>
          <strong>Phone:</strong> ${user.phone}<br><br>
          <div>
            <button class="plus-minus-btn" onclick="adjustStamps('${user.username}', -1)">‚àí</button>
            <input type="number" min="0" max="999" value="${user.stamps}" id="stamps-${user.username}">
            <button class="plus-minus-btn" onclick="adjustStamps('${user.username}', 1)">+</button>
          </div>
          <div class="level">üéñÔ∏è Loyalty Level: ${level}</div>
          <button class="glow-btn" onclick="updateStamps('${user.username}')">Save</button>
        `;
        container.appendChild(card);
      });
    }

    function updateStamps(username) {
      const newStamp = document.getElementById("stamps-" + username).value;
      fetch("/api/updateStamps", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, stamps: parseInt(newStamp) })
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        location.reload(); // Refresh to reflect level change
      })
      .catch(err => alert("Failed to update: " + err));
    }

    function adjustStamps(username, change) {
      const input = document.getElementById("stamps-" + username);
      let current = parseInt(input.value) || 0;
      current = Math.max(0, current + change);
      input.value = current;
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = allUsers.filter(u =>
        u.username.toLowerCase().includes(query) || u.phone.includes(query)
      );
      renderUsers(filtered);
    });
  </script>
</body>
</html>
