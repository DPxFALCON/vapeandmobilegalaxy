<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #00c6ff;
      margin-bottom: 30px;
    }

    .cards-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .user-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.1);
      font-size: 0.95rem;
    }

    .user-card input[type="number"] {
      width: 60px;
      padding: 6px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
      text-align: center;
    }

    .glow-btn {
      background: #111;
      border: 2px solid #00c6ff;
      border-radius: 8px;
      padding: 6px 14px;
      color: #00c6ff;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .glow-btn:hover {
      background-color: #00c6ff;
      color: #111;
      box-shadow: 0 0 12px #00c6ff, 0 0 24px #00c6ff66;
    }

    @media (max-width: 500px) {
      .user-card {
        font-size: 0.9rem;
        padding: 14px;
      }

      .user-card input {
        width: 50px;
      }

      .glow-btn {
        font-size: 0.85rem;
        padding: 5px 12px;
      }

      .cards-container {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Admin Panel - Manage Stamps</h2>
  <div class="cards-container" id="cardsContainer"></div>

  <script>
    fetch("/api/users")
      .then(res => res.json())
      .then(users => {
        const container = document.getElementById("cardsContainer");

        if (!users || users.length === 0) {
          container.innerHTML = '<p style="text-align:center;">No customers found</p>';
          return;
        }

        users.forEach(user => {
          const card = document.createElement("div");
          card.className = "user-card";
          card.innerHTML = `
            <strong>Username:</strong> ${user.username}<br>
            <strong>Phone:</strong> ${user.phone}<br><br>
            <label>Stamps:
              <input type="number" min="0" max="10" value="${user.stamps}" id="stamps-${user.username}">
            </label><br>
            <button class="glow-btn" onclick="updateStamps('${user.username}')">Save</button>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Failed to fetch users:", err);
        document.getElementById("cardsContainer").innerHTML = `<p>Error loading users</p>`;
      });

    function updateStamps(username) {
      const newStamp = document.getElementById("stamps-" + username).value;
      fetch("/api/updateStamps", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, stamps: parseInt(newStamp) })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("Failed to update: " + err));
    }
  </script>
</body>
</html>
