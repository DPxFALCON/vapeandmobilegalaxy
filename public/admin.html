<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .table-container {
      overflow-x: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(0,198,255,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
      font-size: 0.95rem;
    }

    th {
      background-color: #222;
      color: #00c6ff;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #181818;
    }

    tr:nth-child(odd) {
      background-color: #101010;
    }

    input[type="number"] {
      width: 60px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #1c1c1c;
      color: #fff;
      text-align: center;
      font-size: 0.9rem;
      outline: 1px solid #00c6ff66;
    }

    .glow-btn {
      background: #111;
      border: 2px solid #00c6ff;
      border-radius: 8px;
      padding: 6px 14px;
      color: #00c6ff;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .glow-btn:hover {
      background-color: #00c6ff;
      color: #111;
      box-shadow: 0 0 12px #00c6ff, 0 0 24px #00c6ff66;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.4rem;
      }

      input[type="number"] {
        width: 50px;
        padding: 6px;
      }

      .glow-btn {
        padding: 5px 10px;
        font-size: 0.8rem;
      }

      th, td {
        font-size: 0.85rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Admin Panel - Manage Stamps</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Phone</th>
          <th>Stamps</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch("/api/users")
      .then(res => res.json())
      .then(users => {
        const tbody = document.querySelector("tbody");

        if (!users || users.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4">No customers found</td></tr>';
          return;
        }

        users.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.phone}</td>
            <td><input type="number" min="0" max="10" value="${user.stamps}" id="stamps-${user.username}"></td>
            <td><button class="glow-btn" onclick="updateStamps('${user.username}')">Save</button></td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Failed to fetch users:", err);
        document.querySelector("tbody").innerHTML = `<tr><td colspan="4">Error loading users</td></tr>`;
      });

    function updateStamps(username) {
      const newStamp = document.getElementById("stamps-" + username).value;
      fetch("/api/updateStamps", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, stamps: parseInt(newStamp) })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("Failed to update: " + err));
    }
  </script>
</body>
</html>
