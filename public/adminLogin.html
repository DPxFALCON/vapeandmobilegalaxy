<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Vape & Mobile Galaxy</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 380px;
      padding: 30px 24px;
      background: #0f0f0f;
      border-radius: 14px;
      box-shadow: 0 0 24px rgba(255, 0, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
      background: linear-gradient(90deg, #ff6fd8, #3813c2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: linear-gradient(90deg, #ff6fd8, #3813c2);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 15px rgba(255, 105, 255, 0.4);
      transform: scale(1.04);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      input, button {
        font-size: 15px;
      }

      .container {
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <form action="/adminLogin" method="POST">
      <input type="text" name="username" placeholder="Admin Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
