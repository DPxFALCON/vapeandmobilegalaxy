<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Vape & Mobile Galaxy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 360px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #0f0f0f;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,198,255,0.15);
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      background-color: #0095f6;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #007cd1;
    }

    .link {
      margin-top: 24px;
      font-size: 0.9rem;
      text-align: center;
    }

    .link a {
      color: #0095f6;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      input,
      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form action="/register" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <button type="submit">Sign Up</button>
    </form>

    <div class="link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>
</body>
</html>
