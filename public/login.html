<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Vape & Mobile Galaxy</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 380px;
      padding: 30px 24px;
      background: #0f0f0f;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(128, 0, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 24px;
      background: linear-gradient(to right, #ff6fd8, #3813c2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      width: 100%;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #ff6fd8, #3813c2);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(255, 105, 255, 0.3);
    }

    .link {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
    }

    .link a {
      color: #c084fc;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      input, button {
        font-size: 15px;
      }

      .container {
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="link">
      Don't have an account? <a href="register.html">Sign up</a>
    </div>
  </div>
</body>
</html>
