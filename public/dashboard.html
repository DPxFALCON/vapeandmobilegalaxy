<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Loyalty Stamps</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    .stamp-box {
      background: rgba(0, 198, 255, 0.08);
      border: 2px dashed #00c6ff;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      color: #00c6ff;
      backdrop-filter: blur(8px);
    }

    .stamps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    .stamp {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .stamp.active {
      background: linear-gradient(145deg, #00c6ff, #0072ff);
    }

    .stamp:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 198, 255, 0.6);
    }

    .deal-box {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 18px 20px;
      margin: 10px auto;
      max-width: 360px;
      box-shadow: 0 0 12px rgba(0, 198, 255, 0.1);
      color: #fff;
    }

    .deal-box h4 {
      margin-bottom: 8px;
      color: #00c6ff;
    }

    @media (max-width: 480px) {
      .stamp {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vape & Mobile Galaxy</h1>
    <h2>Welcome, <span id="username"></span></h2>

    <!-- âœ… Stamp Counter Box -->
    <div class="stamp-box">
      ðŸ”¥ Stamps Collected: <span id="count">0</span> / 10
    </div>

    <!-- âœ… Stamp Display -->
    <div class="stamps" id="stampsContainer"></div>

    <!-- âœ… Deals Section -->
    <div class="deal-box">
      <h4>ðŸ”¥ Deal</h4>
      âœ… 12 for Â£20 Liquid Juices
    </div>
    <div class="deal-box">
      <h4>ðŸ”¥ Deal</h4>
      âœ… 1 Box 600 Puff Vape Disposable for Â£20
    </div>
    <div class="deal-box">
      <h4>ðŸ”¥ Deal</h4>
      âœ… Up to 50% Off On New Devices
    </div>
    <div class="deal-box">
      <h4>ðŸ’¬ Info</h4>
      For more deals, visit our shop!
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('user');
    document.getElementById("username").textContent = username;

    fetch("/api/user/" + username)
      .then(res => res.json())
      .then(user => {
        document.getElementById("count").textContent = user.stamps;
        const container = document.getElementById("stampsContainer");

        for (let i = 0; i < 10; i++) {
          const div = document.createElement("div");
          div.classList.add("stamp");
          if (i < user.stamps) div.classList.add("active");
          div.textContent = i < user.stamps ? "âœ“" : "";
          container.appendChild(div);
        }

        if (user.stamps === 10) {
          confetti({
            particleCount: 180,
            spread: 80,
            origin: { y: 0.6 }
          });
        }
      });
  </script>
</body>
</html>
