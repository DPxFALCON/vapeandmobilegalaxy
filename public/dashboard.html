<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Loyalty Stamps</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #00c6ff;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      font-weight: normal;
    }

    .stamp-box {
      background: rgba(0, 198, 255, 0.1);
      border: 2px dashed #00c6ff;
      padding: 16px;
      margin-bottom: 24px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      color: #00c6ff;
      backdrop-filter: blur(6px);
    }

    .stamps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      margin-bottom: 32px;
    }

    .stamp {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .stamp.active {
      background: linear-gradient(145deg, #00c6ff, #0072ff);
    }

    .stamp:hover {
      transform: scale(1.08);
      box-shadow: 0 0 12px rgba(0, 198, 255, 0.5);
      transition: all 0.3s ease;
    }

    .deal-box {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #00c6ff;
      border-radius: 12px;
      padding: 16px 18px;
      margin: 12px auto;
      max-width: 360px;
      color: #f2f2f2;
      box-shadow: 0 0 10px rgba(0,198,255,0.05);
      text-align: left;
    }

    .deal-box h4 {
      margin-bottom: 6px;
      color: #00c6ff;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .stamp {
        width: 50px;
        height: 50px;
        font-size: 18px;
      }

      .deal-box {
        padding: 14px 16px;
        font-size: 0.95rem;
      }

      .stamp-box {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vape & Mobile Galaxy</h1>
    <h2>Welcome, <span id="username"></span></h2>

    <div class="stamp-box">
      ðŸ”¥ Stamps Collected: <span id="count">0</span> / 10
    </div>

    <div class="stamps" id="stampsContainer"></div>

    <div class="deal-box">
      <h4>ðŸ”¥ Deal</h4>
      âœ… 12 for Â£20 Liquid Juices
    </div>
    <div class="deal-box">
      <h4>ðŸ”¥ Deal</h4>
      âœ… 1 Box 600 Puff Vape Disposable for Â£20
    </div>
    <div class="deal-box">
      <h4>ðŸ”¥ Deal</h4>
      âœ… Up to 50% Off On New Devices
    </div>
    <div class="deal-box">
      <h4>ðŸ’¬ Info</h4>
      For more deals, visit our shop!
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('user');
    document.getElementById("username").textContent = username;

    fetch("/api/user/" + username)
      .then(res => res.json())
      .then(user => {
        document.getElementById("count").textContent = user.stamps;
        const container = document.getElementById("stampsContainer");

        for (let i = 0; i < 10; i++) {
          const div = document.createElement("div");
          div.classList.add("stamp");
          if (i < user.stamps) div.classList.add("active");
          div.textContent = i < user.stamps ? "âœ“" : "";
          container.appendChild(div);
        }

        if (user.stamps === 10) {
          confetti({
            particleCount: 180,
            spread: 80,
            origin: { y: 0.6 }
          });
        }
      });
  </script>
</body>
</html>
