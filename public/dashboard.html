<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Loyalty Stamps</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(145deg, #1a0033, #000c40);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    h1 {
      font-size: 26px;
      color: #ffffff;
    }

    h2 {
      font-size: 20px;
      color: #ccc;
    }

    .level-box, .stamp-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #4a00e0;
      padding: 12px;
      margin: 16px auto;
      border-radius: 12px;
      max-width: 360px;
      text-align: center;
      font-weight: 500;
      color: #c084fc;
    }

    .stamps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin: 20px 0 40px;
    }

    .stamp {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .stamp.active {
      background: linear-gradient(145deg, #8e2de2, #4a00e0);
    }

    .stamp:hover {
      transform: scale(1.1);
      box-shadow: 0 0 18px rgba(142, 45, 226, 0.7);
    }

    .deal-box {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 18px 20px;
      margin: 12px auto;
      max-width: 360px;
      color: #eee;
      box-shadow: 0 0 15px rgba(100, 0, 200, 0.2);
    }

    .deal-box h4 {
      margin-bottom: 8px;
      color: #c084fc;
    }

    @media (max-width: 480px) {
      .stamp {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }

      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Vape & Mobile Galaxy</h1>
  <h2>Welcome, <span id="username"></span></h2>

  <div class="level-box">üéñÔ∏è Loyalty Level: <span id="level">1</span></div>
  <div class="stamp-box">üî• Stamps Collected: <span id="count">0</span> / 10</div>

  <div class="stamps" id="stampsContainer"></div>

  <div class="deal-box">
    <h4>üî• Deal</h4>
    ‚úÖ 12 for ¬£20 Liquid Juices
  </div>
  <div class="deal-box">
    <h4>üî• Deal</h4>
    ‚úÖ 1 Box 600 Puff Vape Disposable for ¬£20
  </div>
  <div class="deal-box">
    <h4>üî• Deal</h4>
    ‚úÖ Up to 50% Off On New Devices
  </div>
  <div class="deal-box">
    <h4>üí¨ Info</h4>
    For more deals, visit our shop!
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('user');
    document.getElementById("username").textContent = username;

    fetch("/api/user/" + username)
      .then(res => res.json())
      .then(user => {
        const stamps = user.stamps;
        const level = Math.floor(stamps / 10) + 1;
        const count = stamps % 10;

        document.getElementById("count").textContent = count;
        document.getElementById("level").textContent = level;

        const container = document.getElementById("stampsContainer");
        for (let i = 0; i < 10; i++) {
          const div = document.createElement("div");
          div.classList.add("stamp");
          if (i < count) div.classList.add("active");
          div.textContent = i < count ? "‚úì" : "";
          container.appendChild(div);
        }

        if (count === 10) {
          confetti({
            particleCount: 180,
            spread: 80,
            origin: { y: 0.6 }
          });
        }
      });
  </script>
</body>
</html>
