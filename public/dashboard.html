<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Loyalty Stamps</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #1b0036, #000c40);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px 16px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.6rem;
      color: #ccc;
      margin-bottom: 8px;
    }

    .level-box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid #6a0dad;
      color: #c084fc;
      border-radius: 10px;
      padding: 12px;
      margin: 20px 0 12px;
      font-weight: 500;
    }

    .stamp-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px dashed #8e2de2;
      padding: 16px;
      margin-bottom: 30px;
      border-radius: 12px;
      color: #ffffff;
    }

    .stamps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    .stamp {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: #2d2d2d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
    }

    .stamp.active {
      background: linear-gradient(145deg, #8e2de2, #4a00e0);
    }

    .stamp:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(138, 43, 226, 0.6);
    }

    .deal-box {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 12px;
      padding: 18px 20px;
      margin: 12px auto;
      max-width: 360px;
      color: #eee;
      box-shadow: 0 0 15px rgba(100, 0, 200, 0.2);
    }

    .deal-box h4 {
      margin-bottom: 8px;
      color: #c084fc;
    }

    @media (max-width: 480px) {
      .stamp {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }

      .deal-box {
        padding: 14px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vape & Mobile Galaxy</h1>
    <h2>Welcome, <span id="username"></span></h2>

    <!-- üéñÔ∏è Level Display -->
    <div class="level-box">
      üéñÔ∏è Level: <span id="level">1</span>
    </div>

    <!-- üî• Stamp Count -->
    <div class="stamp-box">
      You have <span id="count">0</span> / 10 stamps
    </div>

    <!-- üîò Stamp Circles -->
    <div class="stamps" id="stampsContainer"></div>

    <!-- üí• Deals -->
    <div class="deal-box">
      <h4>üî• Deal</h4>
      ‚úÖ 12 for ¬£20 Liquid Juices
    </div>
    <div class="deal-box">
      <h4>üî• Deal</h4>
      ‚úÖ 1 Box 600 Puff Vape Disposable for ¬£20
    </div>
    <div class="deal-box">
      <h4>üî• Deal</h4>
      ‚úÖ Up to 50% Off On New Devices
    </div>
    <div class="deal-box">
      <h4>üí¨ Info</h4>
      For more deals, visit our shop!
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('user');
    document.getElementById("username").textContent = username;

    fetch("/api/user/" + username)
      .then(res => res.json())
      .then(user => {
        const stamps = user.stamps;
        const level = Math.floor(stamps / 10) + 1;
        const count = stamps % 10;

        document.getElementById("count").textContent = count;
        document.getElementById("level").textContent = level;

        const container = document.getElementById("stampsContainer");
        for (let i = 0; i < 10; i++) {
          const div = document.createElement("div");
          div.classList.add("stamp");
          if (i < count) div.classList.add("active");
          div.textContent = i < count ? "‚úì" : "";
          container.appendChild(div);
        }

        if (count === 10) {
          confetti({
            particleCount: 180,
            spread: 80,
            origin: { y: 0.6 }
          });
        }
      });
  </script>
</body>
</html>
