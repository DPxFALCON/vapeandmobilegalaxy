<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Loyalty Stamps</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .stamps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    .stamp {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .stamp.active {
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      box-shadow: 0 0 12px rgba(0,198,255,0.4);
    }

    .stamp:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0,198,255,0.7);
    }

    .deals {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .deal-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 16px 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 198, 255, 0.1);
      width: 100%;
      max-width: 360px;
      text-align: left;
    }

    .deal-box h4 {
      margin: 0 0 10px;
      color: #00c6ff;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      h2 { font-size: 1.1rem; }
      .stamp {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Vape & Mobile Galaxy</h1>
  <h2>Welcome, <span id="username"></span></h2>
  <p>You have <strong><span id="count">0</span></strong> loyalty stamps</p>

  <div class="stamps" id="stampsContainer"></div>

  <div class="deals">
    <div class="deal-box">
      <h4>ðŸ”¥ Deal</h4>
      âœ… 12 for Â£20 Liquid Juices
    </div>
    <div class="deal-box">
      <h4>ðŸ”¥ Deal</h4>
      âœ… 1 Box 600 Puff Vape Disposable for Â£20
    </div>
    <div class="deal-box">
      <h4>ðŸ”¥ Deal</h4>
      âœ… Up to 50% Off On New Devices
    </div>
    <div class="deal-box">
      <h4>ðŸ’¬ Info</h4>
      For more deals, visit our shop!
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('user');
    document.getElementById("username").textContent = username;

    fetch("/api/user/" + username)
      .then(res => res.json())
      .then(user => {
        document.getElementById("count").textContent = user.stamps;
        const container = document.getElementById("stampsContainer");
        for (let i = 0; i < 10; i++) {
          const div = document.createElement("div");
          div.classList.add("stamp");
          if (i < user.stamps) div.classList.add("active");
          div.textContent = i < user.stamps ? "âœ“" : "";
          container.appendChild(div);
        }

        if (user.stamps === 10) {
          confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
          });
        }
      });
  </script>
</body>
</html>
